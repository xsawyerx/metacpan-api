name    = MetaCPAN-API
author  = Sawyer X <xsawyerx@cpan.org>
license = Perl_5
copyright_holder = Sawyer X
copyright_year   = 2011

[Prereqs]
strict = 0
warnings = 0
Carp = 0
HTTP::Tiny = 0.014
IO::Socket::SSL = 0
JSON::MaybeXS = 1.001000
Moo = 0
Moo::Role = 0
namespace::autoclean = 0
Try::Tiny = 0
Types::Standard = 0

[Prereqs / TestRequires]
Exporter = 0
Test::Fatal = 0
Test::More = 0
Test::RequiresInternet = 0
Test::TinyMocker = 0

[Git::GatherDir]
:version = 2.016
exclude_filename = README.pod

[RewriteVersion]

[MetaConfig]
[Git::Contributors]
:version = 0.029
order_by = commits
[MetaProvides::Package]
[MetaResources]
homepage = http://metacpan.org/release/MetaCPAN-API
bugtracker.mailto = bug-MetaCPAN-API@rt.cpan.org
bugtracker.web = https://rt.cpan.org/Public/Dist/Display.html?Name=MetaCPAN-API
repository.type = git
repository.url = git://github.com/xsawyerx/metacpan-api.git
repository.web = https://github.com/xsawyerx/metacpan-api
[Deprecated]

[PodWeaver]

[MetaYAML]
[MetaJSON]
[License]
[Readme]
[RunExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[PodCoverageTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]
[Test::Compile]
xt_mode = 1
[Test::ChangesHasContent]
[MojibakeTests]
:version = 0.8
[Test::Portability]
:version = 2.000007

[Git::Check]
allow_dirty =

[ReadmeAnyFromPod]
:version = 0.142180
type = pod
location = root
phase = release

[CopyFilesFromRelease]
filename = Changes
[Git::Commit / release]
:version = 2.020
commit_msg = %N-%v%t%n%n%c
add_files_in = .
[Git::Tag]
tag_format = v%v
tag_message = v%v%t
[BumpVersionAfterRelease]
global = 1
[NextRelease]
format = %-5v %{yyyy-MM-dd}d
[Git::Commit / post-release]
:version = 2.020
allow_dirty = Changes
allow_dirty_match = ^lib/.*\.pm$
commit_msg = increment $VERSION after %v release
[Git::Push]
